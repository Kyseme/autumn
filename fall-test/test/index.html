<script>
var arr = [1,[2,[3,[4]]]];

flat(arr);
function flat(arr){
    var temp = [];
    debugger
    for(let i=0;i<arr.length;i++){
        if(Object.prototype.toString.call(arr[i])=='[object Array]'){
            temp = temp.concat(arr[i]);
        }else{
            temp.push(arr[i]);
        }
    }
    return temp;
}
