   var str ='110010000000000000000000000000000000000000000000';
   transform(str);
   function transform(str){
       var len = str.length;
       var arr = str.split('');
       var res = [];
       let i =0;
       while(i<len){
           if(arr[i]==1){
               let start = i;
               ++i;
               while(arr[i]==1){
                   ++i;
               }
               let str = getStr(start)+'~'+getStr(i);
               res.push(str);
           }else{
               i++;
           }
       }

   }
