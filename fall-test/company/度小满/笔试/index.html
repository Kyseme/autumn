<script>
    isNumber(12);
function isNumber(num){
    var num1 = num;
    var count = 0;
    var temp;
    var len = num.toString().length;
    while(len>0){
         temp = num1%10;
        if(temp>0 && (num/temp).toString().indexOf('.')==-1){
            ++count;
        }
        len--;
        num1 = Math.floor(num1/10);
    }
    if(count == num.length){
        return 'G';
    }
    if(count == 0){
        return 'S';
    }
    return 'H';
}
</script>
