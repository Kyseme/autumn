<script>
    var arr = [[2, 4, 4, 4], [1, 2, 4, 4], [4, 1, 3, 3]]; 
    arr =[[4000,4000,0,0]];//[ 3, 4, 2, 4 ], [ 4, 6, 0, 0 ], [ 3, 3, 1, 1 ] 
        function count(arr) {
            if (arr.length < 1) {
                return;
            }
            let result = [];
            debugger
            arr.forEach((item) => {
                let offset = item[0];
                let n = item[1];
                let l1 = item[2];
                let l2 = item[3];
                let ans = [];

                if (offset >= l1) {
                    ans.push(l1);
                    ans.push(l1);
                    let l2s = offset - l1;
                    if (l2s >= l2) {
                        ans.push(l2);
                        ans.push(l2);
                    } else {
                        ans.push(l2s);
                        if (l2s + n < l2) {
                            ans.push(l2s+n);
                        } else {
                            ans.push(l2);
                        }

                    }
                } else {
                    let l1remain = l1 - offset;
                    ans.push(offset);
                    if (l1remain <= n) {
                        ans.push(l1);
                        let l2remain = n - l1remain;
                        if (l2remain < l2) {
                            ans.push(0);
                            ans.push(l2remain);
                        } else {
                            ans.push(0);
                            ans.push(l2);
                        }
                    } else {
                        ans.push(offset + n);
                        ans.push(0);
                        ans.push(0);
                    }
                }
                result.push(ans);
            })
            console.log(result);
        }
        count(arr);
</script>
