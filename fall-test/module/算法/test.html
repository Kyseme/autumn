<script>
    function reverseInt(num) {
          
            let result = 0;
            // console.log(result);
            while (num !== 0) {
                let tail = num % 10;
                let temp = result * 10 + tail;
                if (Math.floor(((temp - tail) / 10)) != result) {
                    return 0;
                }
                result = temp;
                num = Math.floor(num / 10);
            }
            console.log(result);
        }

        reverseInt(-321);
</script>
